<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Form validation using JQuery</title>
    <style>
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <form class="form-group">
        <div class="mb-3 mt-3 ms-5 me-5">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3 ms-5 me-5">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
          </div>
          <div class="form-check mb-3 ms-5 me-5">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <input type="submit" value="Submit" class="btn btn-primary ms-5 me-5">
      </form>
    <p id="emailChecker"></p>
    <p id="passwordChecker"></p>

      <script>
        let i;
        let count = 0;
        let password = document.getElementById('pwd');
        let email = document.getElementById('email');
        let passwordChecker = document.getElementById('passwordChecker');
        let emailChecker = document.getElementById('emailChecker');

        function passCheck() {
            if(password.value.length<8){
                passwordChecker.innerHTML = "Password must contain atleast 8 characters";
            }
            else{
                passwordChecker.innerHTML = "Correct Password entered!";
            }
        }

        function emailCheck() {
            for(i=0; i<email.value.length; i++){
                if(email.value.charAt(i) === '@'){
                    count = count + 1;
                }
            }

            if(count === 1){
                emailChecker.innerHTML = "Correct email entered";
            }
            else{
                emailChecker.innerHTML = "Please provide a correct email(@ symbol missing)";
            }
        }

        $(document).ready(function(){
            $("form").submit(function(event){
                event.preventDefault();
                passCheck();
            });
        });

        $(document).ready(function(){
            $("form").submit(function(event){
                event.preventDefault();
                emailCheck();
            });
        });
      </script>
</body>
</html>
